###  PROD ENVIRONMENT CONFIG ###

spring.application.name=mortgage-api-v1-prod

## DATA STORES ##

# H2 IN-MEMORY DATABASE #
spring.datasource.url=jdbc:h2:mem:mortgage-api-mem-db-prod;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=TRUE;AUTO_RECONNECT=TRUE;MODE=MSSQLServer;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${MORTGAGE-API-MEM-DB-SYS-USER-PROD}
spring.datasource.password=${MORTGAGE-API-MEM-DB-SYS-USER-PASSWORD-PROD}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
# We'll create and populate our DB via scripts only:
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.schema-locations=classpath:datastores/rdbmss/h2/scripts/schema.sql
spring.sql.init.data-locations=classpath:datastores/rdbmss/h2/scripts/data.sql
